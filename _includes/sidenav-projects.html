<nav aria-label="Secondary navigation">
    <ul class="usa-sidenav">
        {% for item in site.data.projects.docs %}
        {% assign item_url = '/projects' | append: item.url %}
        <li>
            <a href="{{ site.baseurl}}{{ item_url }}" class="list-group-item list-group-item-action {% if item_url == page.url %}usa-current{% endif %}">
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
