<ul class="usa-card-group">
    {% for item in site.data.personas.docs %}
    <li class="tablet:grid-col-4 usa-card">
        <div class="usa-card__container">
            <div class="usa-card__media">
                <div class="personas usa-card__img text-center card-guide">
                    <a href="{{ site.baseurl }}/personas{{ item.url }}"><img src="{{ site.baseurl }}/assets/personas/mugshots/{{ item.img }}" alt="Headshot of {{ item.title }}"></a>
                </div>
            </div>
            <header class="usa-card__header">
                <h2 class="usa-card__heading">{{ item.title }}</h2>
            </header>
            <div class="usa-card__body">
                <p>{{ item.description }}</p>
            </div>
            <div class="usa-card__footer">
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
