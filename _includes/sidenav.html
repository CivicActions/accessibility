<nav aria-label="Secondary navigation">
  <ul class="usa-sidenav">
    {% for item in site.data.guide.docs %}
      {% assign item_url = '/guide' | append: item.url %}
      <li>
        <a href="{{ site.baseurl}}/guide{{ item.url }}" class="list-group-item list-group-item-action {% if item_url == page.url %}usa-current{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
